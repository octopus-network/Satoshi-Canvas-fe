<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="leafGradientDark1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8a65;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd54f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradientDark2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef5350;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 主要叶子形状 -->
  <path d="M15 45 Q10 35 15 25 Q20 15 30 20 Q35 25 32 35 Q28 45 15 45 Z" 
        fill="url(#leafGradientDark1)" 
        opacity="0.9"/>

  <!-- 第二片叶子 -->
  <path d="M25 50 Q20 40 22 30 Q25 20 35 22 Q40 27 38 37 Q35 50 25 50 Z" 
        fill="url(#leafGradientDark2)" 
        opacity="0.8"/>

  <!-- 叶子茎部 -->
  <line x1="30" y1="30" x2="32" y2="40" 
        stroke="#a78bfa" 
        stroke-width="2" 
        stroke-linecap="round"/>

  <!-- 文字部分 -->
  <text x="50" y="25" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="url(#textGradientDark)">Qiuye Canvas</text>
  
  <text x="50" y="42" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="12" 
        font-weight="500" 
        fill="#9ca3af">Qiuye Canvas</text>

  <!-- 装饰点 -->
  <circle cx="170" cy="20" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="178" cy="28" r="1.5" fill="#f97316" opacity="0.7"/>
  <circle cx="165" cy="35" r="1" fill="#ef4444" opacity="0.6"/>
</svg> 